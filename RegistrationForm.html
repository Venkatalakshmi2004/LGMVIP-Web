<!DOCTYPE html>
<html>
  <head>
    <title>Student Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Student Registration Form</h1>
      <form id="registration-form" onsubmit="submitForm(event)">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
            <label for="pswd">password:</label>
            <input type="password" id="pswd" name="pswd" required />
          </div>
          <div class="form-group">
            <label for="pswd">Confirm password:</label>
            <input type="password" id="pswd" name="pswd" required />
          </div>

        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" name="address" required></textarea>
        </div>

        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="birthdate">Birthdate:</label>
          <input type="date" id="birthdate" name="birthdate" required />
        </div>

        <div class="form-group">
          <label for="course">Course:</label>
          <input type="text" id="course" name="course" required />
        </div>

        <button type="submit"><b>Register</b></button>
      </form>

      <div class="students">
        <h2><center>Registered Students</center></h2>
        <ul id="students-list"></ul>
      </div>
    </div>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Open Sans", sans-serif;
        background-color: rgb(190, 212, 228);
        color:blue;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 5px;
      }

      h1 {
        margin-bottom: 20px;
        text-align: center;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 10px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button[type="submit"] {
        background-color: #2fdf14;
        color: #151414;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin: auto;
        display: block;
      }

      button[type="submit"]:hover {
        background-color: #51c2f7;
      }

      .students {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-bottom: 10px;
      }

      ul {
        list-style: none;
      }

      li {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid aliceblue;
        border-radius: 5px;
        background: aliceblue;
      }
    </style>
    <script>
      var students = [];

      function submitForm(event) {
        event.preventDefault();

        // Get form values
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var pswd = document.getElementById("pswd").value;
        var pswd = document.getElementById("pswd").value;
        var phone = document.getElementById("phone").value;
        var address = document.getElementById("address").value;
        var gender = document.getElementById("gender").value;
        var birthdate = document.getElementById("birthdate").value;
        var course = document.getElementById("course").value;

        // Create student object
        var student = {
          name: name,
          email: email,
          phone: phone,
          address: address,
          gender: gender,
          birthdate: birthdate,
          course: course,
        };

        // Add student object to students array
        students.push(student);

        // Clear form fields
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("address").value = "";
        document.getElementById("gender").value = "";
        document.getElementById("birthdate").value = "";
        document.getElementById("course").value = "";

        // Display students
        displayStudents();
      }

      function displayStudents() {
        var studentsList = document.getElementById("students-list");
        studentsList.innerHTML = "";

        for (var i = 0; i < students.length; i++) {
          var student = students[i];

          var listItem = document.createElement("li");
          listItem.innerHTML =
            "<strong>Name:</strong> " +
            student.name +
            "<br><strong>Email:</strong> " +
            student.email +
            "<br><strong>Phone:</strong> " +
            student.phone +
            "<br><strong>Address:</strong> " +
            student.address +
            "<br><strong>Gender:</strong> " +
            student.gender +
            "<br><strong>Birthdate:</strong> " +
            student.birthdate +
            "<br><strong>Course:</strong> " +
            student.course;

          studentsList.appendChild(listItem);
        }
      }

      // Bind submitForm function to submit button
      var submitButton = document.getElementById("submit-button");
      submitButton.addEventListener("click", submitForm);
    </script>
  </body>
</html>
